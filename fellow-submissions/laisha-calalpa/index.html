<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Forms Practice</title>
</head>
<body>
  <header>
      <h1>HOW WOULD YOU LIKE THAT COOKED?</h1>
  </header>
  
  <form action="#" method"post">                                       <!--# is a placeholder, action -->
    <fieldset> 
      <p>
        <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" placeholder="Your Name Here">
         <label for="email">Email: </label>
            <input type="text" id="email" name="email-address" placeholder="name@domain.com">
         <label for="age">Age: </label>
          <input type="text" id="age" name="user_age" placeholder="Your Age Here">
      </p>
    </fieldset>
    <fieldset>
      <legend>Do you have a doneness preference?</legend>
        <ul>
          <li>
            <label for="preference1">
              <input type="radio" id="preference1" name="preference">
              Yes
            </label>
          </li>
          <li>
            <label for="preference2">
              <input type="radio" id="preference2" name="preference">
              Unsure
            </label>
          </li>
          <li>
            <label for="preference3">
              <input type="radio" id="preference3" name="preference">
              No
            </label>
          </li>
        </ul>
    </fieldset>
    <fieldset>
      <legend>Check off any protein(s) that you may have a doneness preference for</legend>
      <ul>
        <li>
          <input type="checkbox" id="choice1" name="protein_type" value="steak">
          <label for="choice1">Steak</label>
        </li>
        <li>
          <input type="checkbox" id="choice2" name="protein_type" value="salmon">
            <label for="choice2">Salmon</label>
          </li>
        <li>
          <input type="checkbox" id="choice3" name="protein_type" value="eggs">
            <label for="choice3">Eggs</label>
        </li>
        <li>
          <input type="checkbox" id="choice4" name="protein_type" value="none">
           <label for="choice4">None</label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Pick Your Preferred Doneness For Each Protein</legend>
        <ul>
          <li>
            <label for="cooked">How do you like your steak cooked?</label>
              <select name="doneness" class="temp">
                  <option value="rare">Rare</option>
                  <option value="med">Medium</option>
                  <option value="well">Well-done </option>
                  <option value="well">No preference</option>
              </select>
            <li>
            <li>
            <label for="cooked">How do you like your salmon cooked?</label>
              <select name="doneness" class="temp">
                  <option value="rare">Rare</option>
                  <option value="med">Medium</option>
                  <option value="well">Well-done </option>
                  <option value="well">No preference</option>
              </select>
            <li>
            <li>
            <label for="cooked">How do you like your eggs cooked?</label>
              <select name="doneness" class="temp">
                  <option value="rare">Rare</option>
                  <option value="med">Medium</option>
                  <option value="well">Well-done </option>
                  <option value="well">No preference</option>
              </select>
            <li>
        </ul>
    </fieldset>
    <fieldset>
      <p>
        <textarea placeholder="HOW CAN THIS SURVEY BE IMPROVED" cols="20" rows="10"></textarea>
      </p>
      <button name="submit"><strong>Submit</strong></button>
    <fieldset>
  </form>
</body>
</html>
